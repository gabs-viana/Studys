<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fixes Neural Network</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; }
    svg { background-color: #1e2124; display: block; margin: 0 auto; }
    .node { fill: fuchsia; cursor: grab; }
    .node:active { cursor: grabbing; }
    .link { stroke: #999; stroke-opacity: 0.6; stroke-width: 2px; }
    text { fill: white; font-size: 14px; font-weight: bold; }
  </style>
</head>
<body>
  <div id="graph"></div>
  <script>
    const data = {
      nodes: [
        { id: "Fixes" },
        { id: "TI Issues" },
        { id: "Software Bugs" },
        { id: "Network Errors" }
      ],
      links: [
        { source: "Fixes", target: "TI Issues" },
        { source: "Fixes", target: "Software Bugs" },
        { source: "Fixes", target: "Network Errors" }
      ]
    };

    const width = 800, height = 600;

    const svg = d3.select("#graph")
                  .append("svg")
                  .attr("width", width)
                  .attr("height", height);

    const simulation = d3.forceSimulation(data.nodes)
                         .force("link", d3.forceLink(data.links).id(d => d.id).distance(150))
                         .force("charge", d3.forceManyBody().strength(-300))
                         .force("center", d3.forceCenter(width / 2, height / 2));

    // Calculate node degree
    const degreeMap = {};
data.nodes.forEach(node => degreeMap[node.id] = 0); // Inicialize o grau como 0

data.links.forEach(link => {
  degreeMap[link.source.id] = (degreeMap[link.source.id] || 0) + 1; // Incrementa grau do source
  degreeMap[link.target.id] = (degreeMap[link.target.id] || 0) + 1; // Incrementa grau do target
});

console.log("Degree Map:", degreeMap); // Verificar graus atualizados


    const link = svg.append("g")
                    .selectAll("line")
                    .data(data.links)
                    .enter().append("line")
                    .attr("class", "link");

    const node = svg.append("g")
                    .selectAll("circle")
                    .data(data.nodes)
                    .enter().append("circle")
                    .attr("class", "node")
                    .attr("r", d => {
                        const degree = degreeMap[d.id] || 0;
                        console.log(`Node: ${d.id}, Degree: ${degree}`); // Debug: Log do grau
                        return 10 + degree * 5; // Ajusta o tamanho do nÃ³
                    })
                    .call(drag(simulation));

    const label = svg.append("g")
                     .selectAll("text")
                     .data(data.nodes)
                     .enter().append("text")
                     .attr("dy", -15)
                     .attr("text-anchor", "middle")
                     .text(d => d.id);

                     simulation.on("tick", () => {
                        link.attr("x1", d => d.source.x)
                            .attr("y1", d => d.source.y)
                            .attr("x2", d => d.target.x)
                            .attr("y2", d => d.target.y);

                        node.attr("cx", d => d.x)
                            .attr("cy", d => d.y);

                        label.attr("x", d => d.x)
                            .attr("y", d => d.y - (10 + degreeMap[d.id] * 5) - 1); // Ajusta com base no raio + 2px de margem
                    });



    function drag(simulation) {
      return d3.drag()
        .on("start", event => {
          if (!event.active) simulation.alphaTarget(0.3).restart();
          event.subject.fx = event.subject.x;
          event.subject.fy = event.subject.y;
        })
        .on("drag", event => {
          event.subject.fx = event.x;
          event.subject.fy = event.y;
        })
        .on("end", event => {
          if (!event.active) simulation.alphaTarget(0);
          event.subject.fx = null;
          event.subject.fy = null;
        });
    }
  </script>
</body>
</html>
